<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <title>Survey Form</title>
</head>

<body>
    <div class="container">
        <h1 id="title" class="text-center">Survey Form</h1>
        <p id="description" class="text-center">Please complete this survey to rate it and suggest ways I can improve it</p>
        <form action="php/processed.php" method="POST">
            <div class="form-group">
                <label for="fname">Full Name</label>
                <input type="text" class="form-control" id="fname" name="fname" placeholder="Enter your full name" required minlength="4" maxlength="8">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter a valid email address" required>
            </div>
            <div class="form-group">
                <label for="number">Contact Number</label>
                <input type="text" class="form-control" id="number" name="number" placeholder="Enter contact number" min="1" max="20">
            </div>
            <div class="form-group">
                <label for="dropdown">Select your profession</label>
                <select class="form-control" id="dropdown" name="profession">
                    <option>Select your profession</option>
                    <option>Doctor</option>
                    <option>Pilot</option>
                    <option>Software Developer</option>
                    <option>Teacher</option>
                </select>
            </div>
            <fieldset class="form-group">
                <legend>Please rate our services:</legend>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="rating" id="poor" value="Poor">
                    <label class="form-check-label" for="poor">Poor</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="rating" id="good" value="Good">
                    <label class="form-check-label" for="good">Good</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="rating" id="excellent" value="Excellent">
                    <label class="form-check-label" for="excellent">Excellent</label>
                </div>
            </fieldset>
            <fieldset class="form-group">
                <legend>Select your gender:</legend>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="male" name="gender[]" value="Male">
                    <label class="form-check-label" for="male">Male</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="female" name="gender[]" value="Female">
                    <label class="form-check-label" for="female">Female</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="other" name="gender[]" value="Other">
                    <label class="form-check-label" for="other">Other</label>
                </div>
            </fieldset>
            <div class="form-group">
                <label for="textarea">Please share your thoughts about this form</label>
                <textarea class="form-control" id="textarea" name="comments" rows="3" placeholder="Your comments here..."></textarea>
            </div>
            <button type="submit" id="submit" class="btn btn-primary btn-block">Submit</button>
        </form>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
